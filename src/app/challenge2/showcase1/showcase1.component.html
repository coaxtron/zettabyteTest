<section >
  <div class="app-container">
    <div class="d-flex contain flex-column justify-content-between">
      <div class="section1 d-flex flex-column justify-content-center align-items-center">
        <caption>Simple Price!</caption>
      <p class="mt-3">The most advance customer support tools with a simple<br> and affordable price. And you can always try for 30 days, <br>free!</p>
      </div>

<app-price-card [priceDetails]="PriceDetails"></app-price-card>

      <div class="section2 d-flex flex-column justify-content-center align-items-center">
        <caption>Frequently Asked Questions</caption>
        <div class="d-flex mt-3 mt-md-5 questions flex-column flex-md-row justify-content-between">
          <ng-container *ngFor="let question of questionAsk">
            <article>
              <h2 class="m-0">{{question?.question}}</h2>
              <p class="mt-2">{{question?.answer}}</p>
            </article>
          </ng-container>
        </div>
        </div>
    </div>
  </div>
</section>
