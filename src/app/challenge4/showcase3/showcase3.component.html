<section class="app-container">
<div class="d-flex justify-content-center">
  <caption>My Movie Watch List</caption>
</div>
<span class="d-flex mb-3 justify-content-end">
  <button mat-raised-button mat-dialog-close color="primary" (click)="addMovie()">Add Movie</button>
</span>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Episodes Column -->
    <ng-container matColumnDef="episodes">
      <th mat-header-cell *matHeaderCellDef> Episodes </th>
      <td mat-cell *matCellDef="let element" > {{element.episodes}} </td>
    </ng-container>

    <!-- Info Column -->
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> Info URL </th>
      <td mat-cell *matCellDef="let element" class="cursor"> <a href="{{element.info_url}}" target="_blank">movie info</a> </td>
    </ng-container>

    <!-- watch Column -->
    <ng-container matColumnDef="watch">
      <th mat-header-cell *matHeaderCellDef> Watch URL </th>
      <td mat-cell *matCellDef="let element" class="cursor"> <a href="{{element.watch_url}}" target="_blank">watch movie</a>  </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent">
        <mat-icon aria-label="Edit" (click)="editMovie(element)"> edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" >
        <mat-icon aria-label="Delete" (click)="deleteMovie(element)">delete</mat-icon>
      </button>
    </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</section>
